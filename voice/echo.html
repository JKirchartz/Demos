<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Echo</title>
  </head>
  <body>
    <h1>Echo: the Copy-cat</h1>
    <p><button onclick=init()>Click here</button>, then say "anything." note: If you pause it'll think you finished then process it, so It might start hearing itself then things get weird.</p>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
      var init = function() {
        if (annyang) {
          // Let's define our first command. First the text we expect, and then the function it should call
          var commands = {
            '*echo': function(echo) {
              var phrase = new SpeechSynthesisUtterance(echo);
              window.speechSynthesis.speak(phrase);
              document.body.innerHTML += "<p>" + echo + "</p>";
            }
          };
          // Add our commands to annyang
          annyang.addCommands(commands);
          // Start listening. You can call this here, or attach this call to an event, button, etc.
          annyang.start();
        }
      };
</script>
  </body>
</html>
