<!DOCTYPE html>
<html>
<head>
<title>HSL Fun</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<script src="http://code.jquery.com/jquery-1.6.min.js"></script>
<style>
	html,body{margin:0;padding:0;width:100%;height:100%}
</style>
<script>
var i = 0;
var rnd = Math.random();
var xAmt = 50;
var yAmt = 50;
var bodHeight = screen.height;
var bodWidth = screen.width;
var change = function(){
	var out = Math.floor(i%360);
	var pct = Math.floor((i+rnd)%60) + 20;
	$("body").css('background-color','hsl(' + out + ', '+xAmt+'%, '+yAmt+'%)');
	i++;
	setTimeout(change,50);
};
$("#x").change(function(){
        xAmt = $(this).val() % 100;
});
$("#y").change(function(){
        yAmt = $(this).val() % 100;
});
change();
</script>
</head>
<body>
<input type="range" id="x" min="0" max="50" value="25" />
<input type="range" id="y" min="0" max="50" value="25" />
</body>
</html>
