<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://code.jquery.com/jquery-1.5.min.js"></script>
<style>
	html,body{margin:0;padding:0;width:100%;height:100%}
</style>
<script>
var i = 0;
var rnd = Math.random();
var change = function(){
	var out = Math.floor(i%360);
	var pct = Math.floor((i+rnd)%60) + 20;
	$("body").css('background-color','hsl(' + out + ', '+pct+'%, '+pct+'%)');
	i++;
	setTimeout(change,50);
};
change(1);
</script>
</head>
<body>


</body>
</html>
