<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SmartTrash</title>
    <link href="css/reveal.css" rel="stylesheet">
    <link href="css/theme/hyperham.css" id="theme" rel="stylesheet">
    <!-- If the query includes 'print-pdf', use the PDF print sheet -->

  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->

      <div class="slides">
        <section data-background="http://i.imgur.com/ZBHmfpb.jpg">
        </section>

        <section data-autoslide="500">
          <h1 class="fragment fade-up">SmartTrash</h1>
          <h2 class="fragment fade-up">Connecting</h2>
          <h1>
            <span class="fragment fade-up">DPW</span>
            <span class="fragment fade-up">&amp;</span>
            <span class="fragment fade-up">PDP</span>
          </h1>
          <h2 class="fragment fade-up" data-autoslide="0">like never before</h2>
        </section>

        <section>
          <iframe width="854" height="480"
            src="https://www.youtube.com/embed/kqjVI9Pd8CA?rel=0&showinfo=0" frameborder="0"
            allowfullscreen></iframe>
        </section>

        <section>
          <p>Try it Now</p>
          <h3>
            <a href="http://hypr.ly/smartrash" target="_blank">http://hypr.ly/smartrash</a>
          </h3>
        </section>

        <section data-autoslide="500">
          <p class="fragment fade-up">Thanks, from</p>
          <h1 class="fragment fade-up">Team Hyperham</h1>
          <p class="fragment fade-up" data-autoslide="0">Jacob, Ruolan, Jon, &amp; Joel</p>
        </section>
      </div>
    </div>
    <script src="js/reveal.js"></script>
    <script>
      Reveal.initialize({
        transition: 'convex',
      });
    </script>
    </body>
  </html>
