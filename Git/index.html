<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Look Smarter With Git</title>
    <link href="css/reveal.css" rel="stylesheet">
    <link href="css/theme/sky.css" id="theme" rel="stylesheet">
    <!-- If the query includes 'print-pdf', use the PDF print sheet -->

  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h1>Look Smarter With Git</h1>
        </section>
				<section>
					<h1>Undo: Git Reset</h1>
					<code>git reset --HEAD</code>
				</section>
				<section>
					<h1>Redo: Git Commit Amend</h1>
					<code>git commit --amend</code>
				</section>
				<section>
					<h1>Better Redo: Git Rebase</h1>
					<code>git rebase -i</code>
				</section>
      </div>
    </div>
    <script src="js/reveal.js"></script>
    <script>
      Reveal.initialize({
transition: 'convex',
});
</script>
    </body>
  </html>
