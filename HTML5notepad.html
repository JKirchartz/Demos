<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<title>HTML5 notepad app</title>
<meta charset="utf-8">
<style>
html,body{background:#FCFCFC;color:#444;height:100%;width:100%;margin:0;padding:0;font-size:100%/1.25}
#notepad{height:100%;width:100%;padding:1em;}
::selection{background:#7D7}
</style>
</head>
<body>
<div id="notepad" contenteditable="true">
</div>
<script>
	var body = document.getElementById("notepad");
	function save(){localStorage.setItem("notepad", body.innerHTML);}
	if(window.localStorage){ body.innerHTML = localStorage.getItem("notepad");}
	setInterval ( save, 500);
	window.onunload = save();
</script>
</body></html>
