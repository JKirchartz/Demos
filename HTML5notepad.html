<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<title>HTML5 notepad app</title>
<meta charset="utf-8">
<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<style>
html,body,#notepad{background:#FCFCFC;color:#444;height:100%;width:100%;margin:0;padding:0;}
#notepad{padding:1em;font-size:100%;line-height:125%;font-family:san-serif}
::selection{background:#7D7}
::-moz-selection{background:#7D7}
</style>
</head>
<body>
<textarea placeholder="Type here, see it here..."  id="notepad">
</textarea>
<script>
	var n = document.getElementById("notepad");
	function save(){localStorage.setItem("notepad", n.innerHTML);}
	if(window.localStorage){ n.innerHTML = localStorage.getItem("notepad");}
	document.getElementById("notepad").onchange = save();//setInterval( save, 500);
	window.onunload = save();
</script>
</body></html>
