<!DOCTYPE html>
<html>
<head>
<title>DS10 DrumButtons</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
	*{margin:0;padding:0}
	ul {display:block}
	li {display:inline-block;height:100px;width:200px;margin:0.5em;}
	a {color:#000;text-decoration:none;display:block;background:#444;border:1px solid #666;border-top:#888 3px solid;border-right:#ccc 3px solid;	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;}
	a:hover {background:#333;border:1px solid #666;border-top:#555 2px solid;border-right:#aaa 2px solid;padding:1px}
	a span {display:block;padding:0.5em 5.5em 5.5em 0.5em;text-shadow:2px 2px 5px #444}
	
	hr {
      border: 0;
      height: 2px;
      /* Mozilla */
      background: -moz-linear-gradient(left, #FF0000, #FFFFFF);
      /* Webkit */
      background: -webkit-gradient(linear, left top, right top,from(#FF0000), to(#FFFFFF));
      /* IE */
      filter: progid:DXImageTransform.Microsoft.gradient(gradientType=1, startColorstr=#FF0000, endColorstr=#FFFFFF);
   }
</style>
</head>
<body>
<hr>
<ul>
	<li><a href="#"><span>1</span></a></li>
	<li><a href="#"><span>2</span></a></li>
	<li><a href="#"><span>3</span></a></li>
	<li><a href="#"><span>4</span></a></li>
</ul>
<hr>
</body>
</html>
