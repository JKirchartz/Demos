<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="codef/codef_core.js"></script> 
        <script src="codef/codef_fx.js"></script> 
        <script src="codef/codef_scrolltext.js"></script> 
        <script> 

            var myfont = new image('tutorials/media/font2.png');
            var mycanvas;
            var myoffscreencanvas;
            var myscrolltext;

            var myfx;
            var myfx2;
            var myfxparam=[
                {value: 0, amp: 1.3, inc:0.05, offset: -0.04},
                {value: 0, amp: 0.7, inc:0.018, offset: 0.02}
            ];

            var myfxparam2=[
                {value: 0, amp: 1, inc:0.01, offset: -0.04}
            ];

            function init(){
                mycanvas=new canvas(640,480,"main");
                myoffscreencanvas=new canvas(32,480);


                myfont.initTile(32,32,32);

                myscrolltext = new scrolltext_vertical();
                myscrolltext.scrtxt="---------    OOOOYOP YOP         NONAMENO      ^P5 ^S2IS BACK WITH THIS SCROLLY.. WHAT A SHITTY NICE SCROLL....   ^S1 ";
                myscrolltext.init(myoffscreencanvas,myfont,1);

                myfx=new FX(myoffscreencanvas,mycanvas,myfxparam);
                myfx2=new FX(myoffscreencanvas,mycanvas,myfxparam2);
                myfx3=new FX(myoffscreencanvas,mycanvas,myfxparam);

                go();
            }

            function go(){
                mycanvas.fill('#000000');
                myoffscreencanvas.clear();
                myscrolltext.draw(0);
                myoffscreencanvas.sethandle(0,0);
                myfx.zoomx(0,0,0.5);
                myoffscreencanvas.sethandle(32,0);
                myfx3.zoomx(640,0,0.5);
                myoffscreencanvas.setmidhandle();
                myfx2.zoomx(304,0,-1);
                requestAnimFrame( go );
            }

    </script> 

    </head>
    <body onLoad="init();">
        <div id="main"></div>
    </body>
</html>
